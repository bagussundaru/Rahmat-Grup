<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Gradient for depth -->
  <defs>
    <linearGradient id="rGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter R with modern style -->
  <g transform="translate(50, 40)">
    <!-- Vertical line of R -->
    <rect x="15" y="0" width="15" height="90" fill="white" rx="3"/>
    
    <!-- Top bump of R -->
    <path d="M 30 0 Q 60 0 60 25 Q 60 40 30 45 L 30 45" fill="none" stroke="white" stroke-width="15" stroke-linecap="round"/>
    
    <!-- Diagonal leg of R -->
    <line x1="30" y1="45" x2="65" y2="90" stroke="white" stroke-width="15" stroke-linecap="round"/>
  </g>
  
  <!-- Shine effect -->
  <circle cx="70" cy="70" r="20" fill="white" opacity="0.2"/>
</svg>
